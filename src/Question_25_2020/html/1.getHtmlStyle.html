<!DOCTYPE html>
<html>
  <head>
    <title>Computed Styles Example</title>
    <style type="text/css">
      #myDiv {
        background-color: blue;
        width: 100px;
        height: 200px;
      }

      #myDiv::after {
        content: "123";
        display: block;
        width: 50px;
        height: 50px; 
        background-color: orchid;
      }
    </style>
  </head>
  <body>
    <div
      id="myDiv"
      style="background-color: red; border: 1px solid black"
    ></div>
  </body>
  <script>
    let myDiv = document.getElementById("myDiv");
    let computedStyle = window.getComputedStyle(myDiv, null);

    console.log(computedStyle.width);
  </script>
</html>
